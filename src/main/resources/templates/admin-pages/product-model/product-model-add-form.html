<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">
<head>
<meta charset="UTF-8">
<title>Add Product</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
<link th:href="@{/file/css/fileinput.css}" rel="stylesheet"/>
    <link th:href="@{/file/themes/explorer-fas/theme.css}" rel="stylesheet"/>

</head>
<body>
<div layout:fragment="content">
           <div class="box">
            <div class="box-header">
            
              <h3 class="box-title">Add a Product</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
             <div class="col-md-10">
            <!-- form start -->
            <form id="productAddForm" class="form-horizontal">
             
              <div class="row">
              
            <div class="col-sm-6"> 
              <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Product Name</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="product_name" name="productname" placeholder="Product Name" required="required"/>
                  </div>
                </div>
               </div> 
              
               </div>
                <div class="row">
              <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Product Label</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="product_label" placeholder="Product Label"/>
                  </div>
                </div>
               </div>
              
               
              </div>
               <div class="row">
              <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Short Discription</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="short_discription" placeholder="Short Discription"/>
                  </div>
                </div>
               </div>
          
               </div>         
                <div class="row">
             
                 <div class="col-md-6">
                   <div class="form-group">
                    <p id="error" style="color:red;margin-left:30%;"></p>
                  <label for="logo" class="col-sm-2 control-label">Product Image</label>
                   <div class="col-sm-8"> 
                  <table>
                  <tr>
                  <td><div class="btn btn-primary btn-sm float-right">
                   <input type="text" class="form-control" id="logo" placeholder="selct logo">                      
                    </div></td>
                    <td><button type="button" style="margin-left:3%;" class="btn btn-default" id="btn">Upload Image</button>
                    </td>
                  </tr>
                  </table>             
                                                         
                </div>
                </div>
                <div class="box-footer">
                <a   th:href="@{/admin/product}">Cancel</a>
              <!--   <button onclick="submitProductForm();" class="btn btn-info pull-right">Submit</button> -->
              <input type="submit" value="Submit">
              </div>
            </div>
            
               </div>
               
            </form>
          </div>
           </div> 
          </div>
          
         <div class="row">

<div class="modal fade" id="modal-default">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Please Select Product Image</h4>
            </div>
            <div class="modal-body">
                <div class="file-loading" id="file">
                    <input id="input-iconic" name="input-iconic" type="file">
                </div>
            </div>
        </div>

    </div>
    <!-- /.modal-content -->
</div>
        </div>
        </div>
      

<div layout:fragment="custom-scripts">
<script th:src="@{/file/js/plugins/piexif.js}" type="text/javascript"></script>
    <script th:src="@{/file/js/plugins/sortable.js}" type="text/javascript"></script>
    <script th:src="@{/file/js/fileinput.js}" type="text/javascript"></script>
    <script th:src="@{/file/js/locales/fr.js}" type="text/javascript"></script>
    <script th:src="@{/file/js/locales/es.js}" type="text/javascript"></script>
    <script th:src="@{/file/themes/fas/theme.js}" type="text/javascript"></script>
    <script th:src="@{/file/themes/explorer-fas/theme.js}" type="text/javascript"></script> 

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" ></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script th:src="@{/js/product-model.js}"></script>

<script th:inline="javascript">
/*<![CDATA[*/
    var baseurl=/*[[${baseurl}]]*/;
    
    $('#btn').click(function (event) {
        event.preventDefault();
        $('#modal-default').modal('show');
        
    });
    $("#input-iconic").fileinput({
        uploadUrl: baseurl+"/admin/uploadtest",
        uploadAsync: false,
        minFileCount: 1,
        maxFileCount: 1,
        overwriteInitial: false,
        initialPreviewAsData: true, // defaults markup
        initialPreviewFileType: 'image', // image is the default and can be overridden in config below
        initialPreviewConfig: [
            {caption: "Business 1", filename: "Business-1.jpg", size: 762980, url: "/site/file-delete", key: 11},
            {previewAsData: false, size: 823782, caption: "Business 2", filename: "Business-2.jpg", url: "/site/file-delete", key: 13}, 
            {caption: "Lorem Ipsum", filename: "LoremIpsum.txt", type: "text", size: 1430, url: "/site/file-delete", key: 12}, 
            {type: "pdf", size: 8000, caption: "PDF Sample", filename: "PDF-Sample.pdf", url: "/file-upload-batch/2", key: 14}, 
            {type: "video", size: 375000, filetype: "video/mp4", caption: "Krajee Sample", filename: "KrajeeSample.mp4", url: "/file-upload-batch/2", key: 15} 
        ],
        uploadExtraData: {
            img_key: "1000",
            img_keywords: "happy, nature",
        },
        preferIconicPreview: true, // this will force thumbnails to display icons for following file extensions
        previewFileIconSettings: { // configure your icon file extensions
            'doc': '<i class="fas fa-file-word text-primary"></i>',
            'xls': '<i class="fas fa-file-excel text-success"></i>',
            'ppt': '<i class="fas fa-file-powerpoint text-danger"></i>',
            'pdf': '<i class="fas fa-file-pdf text-danger"></i>',
            'zip': '<i class="fas fa-file-archive text-muted"></i>',
            'htm': '<i class="fas fa-file-code text-info"></i>',
            'txt': '<i class="fas fa-file-alt text-info"></i>',
            'mov': '<i class="fas fa-file-video text-warning"></i>',
            'mp3': '<i class="fas fa-file-audio text-warning"></i>',
            // note for these file types below no extension determination logic 
            // has been configured (the keys itself will be used as extensions)
            'jpg': '<i class="fas fa-file-image text-danger"></i>', 
            'gif': '<i class="fas fa-file-image text-muted"></i>', 
            'png': '<i class="fas fa-file-image text-primary"></i>'    
        },
        previewFileExtSettings: { // configure the logic for determining icon file extensions
            'doc': function(ext) {
                return ext.match(/(doc|docx)$/i);
            },
            'xls': function(ext) {
                return ext.match(/(xls|xlsx)$/i);
            },
            'ppt': function(ext) {
                return ext.match(/(ppt|pptx)$/i);
            },
            'zip': function(ext) {
                return ext.match(/(zip|rar|tar|gzip|gz|7z)$/i);
            },
            'htm': function(ext) {
                return ext.match(/(htm|html)$/i);
            },
            'txt': function(ext) {
                return ext.match(/(txt|ini|csv|java|php|js|css)$/i);
            },
            'mov': function(ext) {
                return ext.match(/(avi|mpg|mkv|mov|mp4|3gp|webm|wmv)$/i);
            },
            'mp3': function(ext) {
                return ext.match(/(mp3|wav)$/i);
            }
        }
       
    }).on('filesorted', function(e, params) {
        console.log('File sorted params', params);
    }).on('fileuploaded', function(e, params) {
        var myVar = $('.ifile-caption-name').val();
        console.log(myVar);
    }).on('filebatchuploadcomplete', function(event, data) {
        
       // window.location.href="https://localhost:8443/admin/file-mgt-home";
    }).on('filebatchuploadsuccess', function(event, data) {
      var  response = data.response;
      if(response.name=='error'){
          $('#error').text("There is a file with this name already.please select new one!"); 
      }else{
          $('#error').text("");
          $('#logo').val(response.name);
      }
      $('#modal-default').modal('hide');

    }); 
$(document).ready(function() {
    setBaseUrl(baseurl);
    
});


/*]]>*/
</script>
</div>
</body>
</html>
