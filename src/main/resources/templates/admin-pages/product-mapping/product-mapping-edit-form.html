<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">
<head>
<meta charset="UTF-8">
<title>Edit Product</title>
</head>
<body>
<div layout:fragment="content">
<!-- <div class="row">
        <div class="col-md-6"> -->
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Edit a Product</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
             <div class="col-md-10">
            <!-- form start -->
                   <form id="productMapppinEditForm" class="form-horizontal">
                    <input type="hidden"  id="id"> 
                    
                    <div class="row">
             <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Company Name</label>
                   
                  <div class="col-sm-8">
                   <select class="form-control" id="company_id" name="company_id" required="required">
                  <option value=""> - - Select a Company - - </option>
                    <option th:each="company : ${companyList}" th:value="${company.id}"
                            th:utext="${company.companyName}" />
                  </select>
                  </div>
                </div>
               </div>
                 <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Brand Name</label>          
                  <div class="col-sm-8">               
                    <select class="form-control" id="brand_id" name="brand_id" required="required">
                   <option value=""> - - Select a Brand - - </option>
                    <option th:each="brand : ${brand}" th:value="${brand.id}"
                            th:utext="${brand.brandName}" /> 
                            
                 </select>
                  </div>
                </div>
               </div>
            
               </div>
                     <div class="row">
             <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Product Name</label>
                   
                  <div class="col-sm-8">
                   <select class="form-control" id="product_id" name="product_id" required="required">
                  <option value=""> - - Select a Product - - </option>
                    <option th:each="productList : ${productList}" th:value="${productList.id}"
                            th:utext="${productList.productName}" />
                  </select>
                  </div>
                </div>
               </div>
               
              <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Sku</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="sku" placeholder="sku"/>
                  </div>
                </div>
               </div>
               </div>
                <div class="row">
              
               <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Product Category</label>
                   
                  <div class="col-sm-8">
                  <select class="form-control" id="product_category" name="product_category" required="required">
                  <option value=""> - - Select a Product Category - - </option>
                    <option th:each="category : ${category}" th:value="${category.id}"
                            th:utext="${category.name}" />
                  </select>
                  </div>
                </div>
               </div>
               
                    <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Product Sub Category</label>
                   
                  <div class="col-sm-8">
                  <select class="form-control" id="product_sub_category" name="product_sub_category">
                  
                  </select>
                  </div>
                </div>
               </div>
              </div>
               <div class="row">
            
                <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Measuring Unit</label>
                   
                  <div class="col-sm-8">
                   <select class="form-control" id="mesuring_type" name="mesuring_type" required="required">
                  <option value=""> - - Select a Measuring Unit - - </option>
                    <option th:each="measure : ${measure}" th:value="${measure.id}"
                            th:utext="${measure.name}" />
                  </select>
                  </div>
                </div>
               </div>
                <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Measuring Quantity</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="mesuringQuantity" name="measuringQuantity" placeholder="mesuring Quantity" required="required"/>
                  </div>
                </div>
              </div> 
               </div>
               
                <div class="row">
              <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Starting Stock</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="starting_stock" name="startingStock" placeholder="Starting Stock" required="required"/>
                  </div>
                </div>
              </div> 
              
              <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Safety Stock</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="safety_stock" name="safety_stock" placeholder="Safety Stock" required="required"/>
                  </div>
                </div>
               </div>
               </div>
          
                <div class="row">
             
                <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Supplier</label>
               
                  <div class="col-sm-8">
                   <select class="form-control" id="supplier_id" name="supplier_id">
                  <option value=""> - - Select a Supplier - - </option>
                    <option th:each="supplier : ${supplier}" th:value="${supplier.id}"
                            th:utext="${supplier.name}" />
                  </select>
                  </div>
                </div>
               </div>
                 <div class="col-sm-6">
               <div class="form-group">
                  <label for="barCode" class="col-sm-2 control-label">Bar-Code</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="barCode" placeholder="Bar Code"/>
                  </div>
                </div>
               </div>
              
             </div>
                           
              <div class="box-footer">
                <a class="btn btn-default" th:href="@{/admin/product-mapping}">Cancel</a>
               <!--  <button onclick="submitProductEditForm();" class="btn btn-info pull-right">Update</button> -->
              	<input class="btn btn-info pull-right" type="submit" value="Update">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->        
      </div>
   
<div layout:fragment="custom-scripts">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" ></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script th:src="@{/js/product-mapping.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
var baseurl=/*[[${baseurl}]]*/;
var id=/*[[${id}]]*/;
$(document).ready(function() {
    setBaseUrl(baseurl);
    getDropDownValue();
    getDropDownValueForBrand();
    getProduct(id);    
});
/*]]>*/
</script>
</div>
</body>
</html>
