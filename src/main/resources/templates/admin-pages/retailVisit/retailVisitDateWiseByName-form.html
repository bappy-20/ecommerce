<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">
<head>
<meta charset="UTF-8">
<title>Home</title>
</head>
<body >
<div layout:fragment="content">
<div class="row">
        <div class="col-md-12">
      
      <div class="row">
        <div class="col-md-12">
          <div class="box">
           
            <div class="box-body">
             <div class="col-md-12">
           <!--  form start -->
           <form id="retailVisit" class="form-horizontal">
              <div class="box-body">
                   <div class="row">
                    <div class="col-md-6">
                <div class="form-group">
                  <label for="carType" class="col-sm-4 control-label">Employee Name</label>

                  <div class="col-sm-8">
                   <select id="employee_id" name="employeename" class="selectpicker form-control" data-live-search="true" required="required">
                  <option value=""> - - Employee Name - - </option>
                     <option th:each="user : ${user}" th:value="${user.username}"
                            th:utext="${user.fullName}" />
                  </select>
                  </div>
                </div>
                </div>
                </div>
                
                <div class="row">
                
                    <div class="col-md-6">
                     <div class="form-group">
                      <label for="licenseNumber" class="col-sm-4 control-label">Select a date</label>
                         <div class="col-sm-8">
                             <input type="date" class="form-control" id="select_date" placeholder="date"></div>
                         </div>
                        <div style="margin-left: 36%;">
                            <!--  <button onclick="submitRetailVisitDateWiseForm();" class="btn btn-info ">Search</button> -->
                            <input class="btn btn-info pull-right" type="submit" value="Search">
                        </div>
                     </div>
                    </div>
   
              </div>
             
            </form>
          </div>
          
          </div>
       <!--    /.box -->
        </div>
      <!--   /.col -->
      </div>

</div>

       
<div class="row">

    <div class="col-md-12">
        
         <div class="box">
         
            <div class="box-header">
                    <h4 style="margin-left: 40%;">Employee Name: <span id="employee_name"></span></h4>
                    <h4 style="margin-left: 40%;">Selected Date: <span id="selected_date"></span></h4>
           </div>
       </div>
    </div> 
</div>

<div class="row">

        <div class="col-md-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title"> Data Table</h3>
            </div>
         
            <div class="box-body">
         
             <table id="empTable" class="display" width="100%" cellspacing="0">

                <thead style="color: #111;">
                    <tr>
                        <th>Retail Id</th>
                        <th>Retail Name</th>
                        <th>Retail Address</th>
                         <th>Check-In Address</th>
                        <th>Lat</th>
                        <th> Long</th>
                        <th>Employee Id</th>
                        <th>Visit Date</th>
                    </tr>
                </thead>

            </table> 
          
          </div>
         
        </div>
       
      </div>

</div>
</div>
</div>
</div>

<div layout:fragment="custom-scripts">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" ></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script th:src="@{/js/retailVisit.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
var baseurl=/*[[${baseurl}]]*/;
$(document).ready(function() {
    setBaseUrl(baseurl); 
});

/*]]>*/
</script>

</div>
</body>
</html>
