<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main}">
<head>
<meta charset="UTF-8">
<title>Add Campaign</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.css" />
</head>
<body>
	<div layout:fragment="content">
		<!-- <div class="row"> -->
		<!-- <div class="col-md-6"> -->
		<div class="box">
			<div class="box-header">

				<h3 class="box-title">Add an Campaign</h3>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<div class="col-md-10">
					<!-- form start -->
					<form id="campaignAddForm" class="form-horizontal">
						<div class="box-body">
							<div class="row">

								<div class="col-sm-6">
									<div class="form-group">
										<label for="amount" class="col-sm-2 control-label">Campaign
											Name</label>

										<div class="col-sm-8">
											<input class="form-control" id="campaignName"  name="campaignname"
												placeholder="Campaign Name" required />
										</div>
									</div>
								</div>								
								<div class="col-sm-6">
									<div class="form-group">
										<label for="amount" class="col-sm-2 control-label">Campaign	Type</label>
										<div class="col-sm-8">
										<!-- <select id="campaignType" name="campaignType" required data-live-search="true" data-live-search-style="startsWith" class="selectpicker"> -->
                 							<select id="campaignType" class="form-control" name="campaignType" required>	
                 									 <option> - - Select a Campaign Type - - </option>
                 									   <option value="Product Wise Campaign">Product Wise Campaign</option>
                 									   <option value="CashBack Campaign">CashBack Campaign</option>
                 									  <!--  <option th:each="camList : ${camList}" th:value="${camList.id}"
                           										 th:utext="${camList.campaignType}" /> -->
                 							 </select>
										</div>
									</div>
								</div>
							
							
							<div class="row">

								<div class="col-sm-6">
									<div class="form-group">
										<label for="amount" class="col-sm-2 control-label">Start
											Time</label>

										<div class="col-sm-8">
											<input type="date" class="form-control" id="startTime"
												placeholder="Start Time" />
										</div>
									</div>
								</div>

								<div class="col-sm-6">
									<div class="form-group">
										<label for="amount" class="col-sm-2 control-label">Expired
											Date</label>

										<div class="col-sm-8">
											<input type="date" class="form-control" id="expiredDate"
												placeholder="Expired Date" />
										</div>
									</div>
								</div>
							</div>
							

						</div>
						</div>
						<div class="box-footer">
							<a th:href="@{/admin/campaign}">Cancel</a>
							<!-- <button onclick="submitCampaignForm();"class="btn btn-info pull-right">Submit</button> -->
							 <input class="btn btn-info pull-right" type="submit" value="Submit">
						</div>
						<!-- /.box-footer -->
					</form>
				</div>

			</div>
			<!-- /.box -->
		</div>
	</div>
	<div layout:fragment="custom-scripts">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script th:src="@{/js/campaign.js}"></script>
		<script th:inline="javascript">
    /*<![CDATA[*/
        var baseurl=/*[[${baseurl}]]*/;

    $(document).ready(function() {
        setBaseUrl(baseurl);
        
    });


    /*]]>*/
    </script>
	</div>
</body>
</html>
