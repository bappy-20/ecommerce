<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main}">
<head>
<meta charset="UTF-8">
<title>Edit Campaign</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">Edit an Campaign</h3>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<div class="col-md-10">
					<!-- form start -->
					<form id="campaignEditForm" class="form-horizontal">
						<div class="box-body">
							<div class="row">

								<div class="col-sm-6">
									<div class="form-group">
										<label for="amount" class="col-sm-2 control-label">Campaign
											Name</label> <input type="hidden" id="id">
										<div class="col-sm-8">
											<input class="form-control" id="campaignName"
												placeholder="Campaign Name" required readonly="readonly"/>
										</div>
									</div>
								</div>

								<div class="col-sm-6">
									<div class="form-group">
										<label for="amount" class="col-sm-2 control-label">Campaign Type
											</label>

										<div class="col-sm-8">

											<select class="form-control" id="campaignType"
												name="campaignType" required disabled="disabled">
												<option value="">- - Select a Campaign Type - -</option>
													<option value="Product Wise Campaign">Product Wise Campaign</option>
                 									<option value="CashBack Campaign">CashBack Campaign</option>
                 									  
											</select>
										</div>
									</div>
								</div>
							</div>
							<div class="row">

								<div class="col-sm-6">
									<div class="form-group">
										<label for="amount" class="col-sm-2 control-label">Start
											Time</label>

										<div class="col-sm-8">
											<input type="date" class="form-control" id="startTime"
												placeholder="Start Time" />
										</div>
									</div>
								</div>

								<div class="col-sm-6">
									<div class="form-group">
										<label for="amount" class="col-sm-2 control-label">Expired
											Date</label>

										<div class="col-sm-8">
											<input type="date" class="form-control" id="expiredDate"
												placeholder="Expired Date" />
										</div>
									</div>
								</div>
								
							</div>

						</div>

						<div class="box-footer">
							<a class="btn btn-default" th:href="@{/admin/campaign}">Cancel</a>
							<!-- <button onclick="submitCampaignEditForm();"
								class="btn btn-info pull-right">Update</button> -->
								<input class="btn btn-info pull-right" type="submit" value="Update">
						</div>
						<!-- /.box-footer -->
					</form>
				</div>

			</div>
			<!-- /.box -->
		</div>
		<!-- /.col -->
	</div>
	<div layout:fragment="custom-scripts">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" ></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script th:src="@{/js/campaign.js}"></script>
		<script th:inline="javascript">
/*<![CDATA[*/
var baseurl=/*[[${baseurl}]]*/;
var id=/*[[${id}]]*/;

$(document).ready(function() {
    setBaseUrl(baseurl);
    getCampaign(id);
});
/*]]>*/
</script>
	</div>
</body>
</html>
