<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">
<head>
<meta charset="UTF-8">
<title>Home</title>
</head>
<body >
<div layout:fragment="content">
<div class="row">
        <div class="col-md-12">

               
        <div class="row">
        <div class="col-md-12">
          <div class="box">
            <div class="box-header">
             <h4>Employee Attendance Sheet</h4> 
            </div>
            <div class="box-body">
             <div class="col-md-12">
            <!-- form start -->
            <form class="form-horizontal">
              <div class="box-body">
                 
                <div class="row">
                                     
                <div class="col-md-6">
                <div class="form-group">
                  <label for="licenseNumber" class="col-sm-4 control-label">From Date</label>
                    <!--  <input type="hidden"  id="id"> --> 
                  <div class="col-sm-8">
                      <input type="date" class="form-control" id="startDate" placeholder="date"></div>
                </div>
                </div>
                
                <div class="col-md-6">
               <div class="form-group">
                  <label for="licenseExpiredDate" class="col-sm-4 control-label">To Date</label>
                  <div class="col-sm-8">
                    <input type="date" class="form-control" id="endDate" placeholder="date">
                  </div>
                </div>
                </div>
                 </div>
                 <div class="col-md-2">
                     <div>
                        <button style="margin-left: 34%;" onclick="submitAttendanceBetweenTwoDates();" class="btn btn-info">Search</button>
                    </div> 
                </div>
              </div>             
            </form>
          </div>         
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>

</div>
 </div>       
    </div>
 
     
<div class="row">

        <div class="col-md-12">
          <div class="box">
            <div class="box-header">
              <h4 style="margin-left: 42%;">Start Date: <span id="start_date"></span></h4>
                <h4 style="margin-left: 42%;">End Date: <span id="end_date"></span></h4>
            </div>
         
            <div class="box-body">
         
             <table id="empTable" class="display" width="100%" cellspacing="0">

                <thead style="color: #111;">
                    <tr>
                      <th> #</th>
                        <th>Employee Id</th>
                         <th>Employee Name </th>                       
                         <th>Employee Type</th>                       
                         <th>Present</th> 
                         <th>Absent</th> 
                         <th>late In</th> 
                         <th>Early Out</th>
                         <th>In leave</th> 
                          <th>Total</th> 
                             
                    </tr>
                </thead>

            </table> 
          
          </div>
         
        </div>
       
      </div>

</div>
</div>

<div layout:fragment="custom-scripts">
    <script th:src="@{/js/attendance.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
var baseurl=/*[[${baseurl}]]*/;
$(document).ready(function() {
    setBaseUrl(baseurl);    

});

/*]]>*/
</script>

</div>
</body>
</html>
