<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">
<head>
<meta charset="UTF-8">
<title>Home</title>
</head>
<body>
<div layout:fragment="content">
<div class="row">
        <div class="col-md-12">
 
<div class="row">

        <div class="col-md-12">
          <div class="box">
           
            <div class="box-body">
             <div class="col-md-12">
           <!--  form start -->
           <form id="attendanceofEmployeeByName" class="form-horizontal">
              <div class="box-body">
                   <div class="row">
                    <div class="col-md-6">
                <div class="form-group">
                  <label for="carType" class="col-sm-4 control-label">Employee Name</label>

                  <div class="col-sm-8">
                   <select id="employee_id" name="employeeid" class="selectpicker form-control" data-live-search="true" required="required">
                  <option value=""> - - Employee Name - - </option>
                    <option th:each="user : ${user}" th:value="${user.username}"
                            th:utext="${user.fullName}" />
                  </select>
                  </div>
                </div>
                </div>
                </div>
                
                <div class="row">
                                     
                <div class="col-md-6">
                <div class="form-group">
                  <label for="licenseNumber" class="col-sm-4 control-label">From Date</label>
                    <!--  <input type="hidden"  id="id"> --> 
                  <div class="col-sm-8">
                      <input type="date" class="form-control" id="startDate" placeholder="date"></div>
                </div>
                </div>
                
                <div class="col-md-6">
               <div class="form-group">
                  <label for="licenseExpiredDate" class="col-sm-4 control-label">To Date</label>
                  <div class="col-sm-8">
                    <input type="date" class="form-control" id="endDate" placeholder="date">
                  </div>
                </div>
                </div>
                
                </div>
   
              </div>
             
                <!-- <button onclick="submitAttendanceOfAnEmployeeByName();" class="btn btn-info pull-right">Show</button> -->
                <input class="btn btn-info pull-right" type="submit" value="Show">
             <!--  </div> -->
              <!-- /.box-footer -->
            </form>
          </div>
          
          </div>
       <!--    /.box -->
        </div>
      <!--   /.col -->
      </div>

</div>
        
<div class="row">

    <div class="col-md-12">
        
         <div class="box">
                <div class="box-header">
                    <h4 style="margin-left: 42%;">Employee Name: <span id="empl_name"></span></h4>
                    <h4 style="margin-left: 42%;">Employee Id: <span id="empl_id"></span></h4>
                    <h4 style="margin-left: 42%;">Start Date: <span id="st_date"></span></h4>
                    <h4 style="margin-left: 42%;">End Date: <span id="en_date"></span></h4>
                </div>
         
            <div class="box-body">
         
             <table id="empTable" class="display" width="100%" cellspacing="0">

                <thead style="color: #111;">
                    <tr>
                        <th>Serial No</th>
                        <th>Date</th>
                        <th>In time</th>                       
                        <th>Address In</th>                       
                        <th>Out Time</th> 
                        <th>Address Out</th> 
                        <th>Status</th> 
                    </tr>
                </thead>

            </table> 
          
          </div>
         
        </div>
</div> 
</div>
</div>
</div>
</div>
<div layout:fragment="custom-scripts">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" ></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script th:src="@{/js/attendance.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
var baseurl=/*[[${baseurl}]]*/;
$(document).ready(function() {
    setBaseUrl(baseurl);    

});

/*]]>*/
</script>

</div>
</body>
</html>
