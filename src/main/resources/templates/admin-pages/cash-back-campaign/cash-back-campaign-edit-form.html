<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main}">
<head>
<meta charset="UTF-8">
<title>Edit Campaign</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">Update Cash Back Campaign</h3>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<div class="col-md-10">
					<!-- form start -->
		<form class="form-horizontal">
		<input id="id" type="hidden">
                  <div class="row">
            
               <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-4 control-label">Campaign Name</label>
                 
                  <div class="col-sm-8">                
                 <input class="form-control" id="campaignId" name="campaignId" readonly="readonly">
                  
                  </div>
                </div> 
               </div>
                <div class="col-sm-6">
              <div class="form-group">
                  <label for="amount" class="col-sm-4 control-label">Required Invoice Amount</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="requiredInvoiceAmount" placeholder="Required Invoice Amount"/>
                  </div>
                </div>
               </div> 
                 <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-4 control-label">Discount Type</label>               
                  <div class="col-sm-8">                
                 <select class="form-control" id="discountType" name="discountType">
                  <option value=""> - - Select Discount Type - - </option>
                            <option th:value="BDT" th:utext="BDT" />
                            <option th:value="Percentage" th:utext="Percentage" />
                  </select>
                  </div>
                </div>
               </div>
                <div class="col-sm-6">
              <div class="form-group">
                  <label for="amount" class="col-sm-4 control-label">Discount Amount</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="discountAmount" placeholder="Discount Amount"/>
                  </div>
                </div>
               </div>        
               
              </div>
                    
              <div class="box-footer">
                <a   th:href="@{/admin/cash-back-campaign}">Cancel</a>
                <button onclick="submitEditForm();" class="btn btn-info pull-right">Submit</button>
              </div>
              <!-- /.box-footer -->
            </form>
				</div>

			</div>
			<!-- /.box -->
		</div>
		<!-- /.col -->
	</div>
	<div layout:fragment="custom-scripts">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script th:src="@{/js/cash-back-campaign.js}"></script>
		<script th:inline="javascript">
/*<![CDATA[*/
var baseurl=/*[[${baseurl}]]*/;
var id=/*[[${id}]]*/;
$("#campaignId").val(/*[[${campName}]]*/);
$(document).ready(function() {
    setBaseUrl(baseurl);
    getCashBackCampaign(id);
    

});
/*]]>*/
</script>
	</div>
</body>
</html>
