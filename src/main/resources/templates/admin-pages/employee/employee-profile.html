<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">

<head>
<meta charset="UTF-8">
<script th:src="@{/js/user.js}"></script>
<title>Profile</title>

    .list-group-item {
    position: relative;

    border: 1px solid #ddd;

</head>
<body>

    <div layout:fragment="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">

                    <section class="content-header">
                       
                        <ol class="breadcrumb">
                            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                            <li><a href="#">Examples</a></li>
                            <li class="active">User profile</li>
                        </ol>
                    </section>
                    <section class="content">

                        <div class="row">
                            <div class="col-md-4" style="margin-left:25%;">
                                <h1>User Profile</h1>
                                <!-- Profile Image -->
                                <div class="box box-primary">
                                    <div class="box-body box-profile">
                                        <img class="profile-user-img img-responsive img-circle"
                                            th:src="@{/api/downloadFile/}+${session.img}"
                                            alt="User profile picture">

                                        <h3 class="profile-username text-center" id="fullName"></h3>
                                        <ul class="list-group list-group-unbordered ">
                                            <li class="list-group-item "><b>User name: </b> <span
                                                id="username"></span></li>
                                            <li class="list-group-item "><b>Email: </b> <span
                                                id="email"></span></li>
                                            <li class="list-group-item "><b>User Type: </b> <span
                                                id="userType"></span></li>
                                            <li class="list-group-item "><b>Mobile: </b> <span
                                                id="mobile"></span></li>
                                            <li class="list-group-item "><b>Present Address: </b> <span
                                                id="presentAddress"></span></li>
                                            <li class="list-group-item "><b>Nid Number: </b> <span
                                                id="nidNumber"></span></li>
                                            <li class="list-group-item "><b>Blood Group: </b> <span
                                                id="bloodGroup"></span></li>
                                            <li class="list-group-item "><b>Driver License: </b> <span
                                                id="driverLiecense"></span></li>
                                            <li class="list-group-item "><b>Expired Date: </b> <span
                                                id="expiredDate"></span></li>
                                        </ul>

                                    </div>
                                    <!-- /.box-body -->
                                </div>
                                <!-- /.box -->
                            </div>
                            <!-- /.col -->
                           
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->

                    </section>
                </div>
            </div>
        </div>
    </div>
    <div layout:fragment="custom-scripts">
        <script th:inline="javascript">
/*<![CDATA[*/
var baseurl=/*[[${baseurl}]]*/;
var id=/*[[${id}]]*/;
$(document).ready(function() {
    setBaseUrl(baseurl);
    getEmployeeProfile(id);
    

});
/*]]>*/
</script>
    </div>
</body>
</html>
