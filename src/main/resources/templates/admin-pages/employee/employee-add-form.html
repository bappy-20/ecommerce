<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">
<head>
<meta charset="UTF-8">
<title>Add Employee</title>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
<link th:href="@{/file/css/fileinput.css}" rel="stylesheet"/>
<link th:href="@{/file/themes/explorer-fas/theme.css}" rel="stylesheet"/>

</head>
<body>
<div layout:fragment="content">
<!-- <div class="row"> -->
        <!-- <div class="col-md-6"> -->
           <div class="box">
            <div class="box-header">
            
              <h3 class="box-title">Add an Employee</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
             <div class="col-md-10">
            <!-- form start -->
            <form id="employeeAddForm" class="form-horizontal">
              <div class="box-body"> 
              <div class="row">
              
                <div class="col-sm-6">
              <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Employee Id</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="employee_id" name="employeeid" placeholder="Employee Id" required="required"/>
                  </div>
                </div>
               </div> 
               
               <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Empployee Name</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="emp_name" name="employeename" placeholder="Employee Name" required="required"/>
                  </div>
                </div>
               </div>
               </div>
               <div class="row">
              
                <div class="col-sm-6">
              <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Father's Name</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="fatherName" placeholder="Father Name"/>
                  </div>
                </div>
               </div> 
               
               <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Mother's Name</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="motherName" placeholder="Mother Name"/>
                  </div>
                </div>
               </div>
               </div>
                    <div class="row">
              
                <div class="col-sm-6">
              <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Date Of Birth</label>

                  <div class="col-sm-8">
                    <input type="date" class="form-control" id="dateOfBirth" placeholder="date Of Birth"/>
                  </div>
                </div>
               </div> 
               
               <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Emergency Contact</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="emergencyContact" placeholder="Emergency Contact"/>
                  </div>
                </div>
               </div>
               </div>
                <div class="row">
                 <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Password</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="password" placeholder="Password"/>
                  </div>
                </div>
               </div>
                <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Employee Address</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="emp_address" placeholder="Employee Address"/>
                  </div>
                </div>
               </div>
               </div>
                <div class="row">
                <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Employee Phone</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="emp_phone" placeholder="Employee Phone"/>
                  </div>
                </div>
               </div>
                    <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Employee Category</label>
                  <!--   <input type="hidden"  id="id">  -->
                  <div class="col-sm-8">
                 <select class="form-control" id="emp_category" name="emp_category" required="required">
                  <option value=""> - - Select an Employee Category - - </option>
                    <option th:each="typeList : ${typeList}" th:value="${typeList.id}"
                            th:utext="${typeList.userType}" />
                  </select>
                  </div>
                </div>
               </div>
               </div>
                  <div class="row">
              
                <div class="col-sm-6">
              <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">General Bank Info</label>

                  <div class="col-sm-8">
                    <textarea  class="form-control" id="generalBankInfo" placeholder="general Bank Info"></textarea>
                  </div>
                </div>
               </div> 
               
               <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Mobile Bank Info</label>

                  <div class="col-sm-8">
                    <textarea  class="form-control" id="mobileBankInfo" placeholder="Mobile Bank Info"></textarea>
                  </div>
                </div>
               </div>
               </div>
                <div class="row">
           <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Reporting Boss</label>
                    <input type="hidden"  id="id"> 
                  <div class="col-sm-8">
                 <select class="form-control" id="reporting_id" name="reporting_id" required="required">
                  <option value=""> - - Select an Employee - - </option>
                    <option th:each="employee : ${empList}" th:value="${employee.employeeId}"
                            th:utext="${employee.empName}" />
                  </select>
                  </div>
                </div>
               </div>
               <div class="col-md-6">
                   <div class="form-group">
                      <p id="error" style="color:red;margin-left:30%;"></p>
                  <label for="logo" class="col-sm-2 control-label">Profile Image</label>
                   <div class="col-sm-8"> 
                  <table>
                  <tr>
                  <td><div class="btn btn-primary btn-sm float-right">
                   <input type="text" class="form-control" id="logo" placeholder="select profile">                      
                    </div></td>
                    <td><button type="button" style="margin-left:3%;" class="btn btn-default" id="btn">Upload profile image</button>
    </td>
                  </tr>
                  </table>             
                        
                </div>
                </div>
            </div>
            
              </div>
             <div class="row">
          
               <div class="col-md-6">
                   <div class="form-group">
                  <label for="logo" class="col-sm-2 control-label">NID Image</label>
                   <div class="col-sm-8"> 
                  <table>
                  <tr>
                  <td><div class="btn btn-primary btn-sm float-right">
                   <input type="text" class="form-control" id="nid" placeholder="select NID..">                      
                    </div></td>
                    <td><button type="button" style="margin-left:3%;" class="btn btn-default" id="nidbtn">Upload NID</button>
    </td>
                  </tr>
                  </table>             
                  
                </div>
                </div>
            </div>
            
              </div>
              </div>
              <div class="box-footer">
                <a   th:href="@{/admin/employee}">Cancel</a>
               <!--  <button onclick="submitEmployeeForm();" class="btn btn-info pull-right">Submit</button> -->
               <input class="btn btn-info pull-right" type="submit" value="Submit">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          
          </div>
          <!-- /.box -->
        </div>
         <div class="row">

<div class="modal fade" id="modal-default">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Please select profile image</h4>
            </div>
            <div class="modal-body">
                <div class="file-loading" id="file">
                    <input id="input-iconic" name="input-iconic" type="file">
                </div>
            </div>
        </div>

    </div>
    <!-- /.modal-content -->
</div>

<div class="modal fade" id="modal-default1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Please select NID</h4>
            </div>
            <div class="modal-body">
                <div class="file-loading" id="file">
                    <input id="input-iconic1" name="input-iconic1" type="file">
                </div>
            </div>
        </div>

    </div>
    <!-- /.modal-content -->
</div>
        </div>
        </div>
     

<div layout:fragment="custom-scripts">
<script th:src="@{/file/js/plugins/piexif.js}" type="text/javascript"></script>

    <script th:src="@{/file/js/fileinput.js}" type="text/javascript"></script>
    <script th:src="@{/file/js/locales/fr.js}" type="text/javascript"></script>
    <script th:src="@{/file/js/locales/es.js}" type="text/javascript"></script>

    <script th:src="@{/file/themes/explorer-fas/theme.js}" type="text/javascript"></script>
    <script th:src="@{/js/employee.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
    var baseurl=/*[[${baseurl}]]*/;
    $('#btn').click(function (event) {
        event.preventDefault();
        $('#modal-default').modal('show');
        
    });
    $('#nidbtn').click(function (event) {
        event.preventDefault();
        $('#modal-default1').modal('show');
        
    });
    $("#input-iconic1").fileinput({
        uploadUrl: baseurl+"/admin/upload-employee-nid",
        uploadAsync: false,
        minFileCount: 1,
        maxFileCount: 1,
        overwriteInitial: false,
        initialPreviewAsData: true, // defaults markup
        initialPreviewFileType: 'image', // image is the default and can be overridden in config below
        initialPreviewConfig: [
            {caption: "Business 1", filename: "Business-1.jpg", size: 762980, url: "/site/file-delete", key: 11},
            {previewAsData: false, size: 823782, caption: "Business 2", filename: "Business-2.jpg", url: "/site/file-delete", key: 13}, 
            {caption: "Lorem Ipsum", filename: "LoremIpsum.txt", type: "text", size: 1430, url: "/site/file-delete", key: 12}, 
            {type: "pdf", size: 8000, caption: "PDF Sample", filename: "PDF-Sample.pdf", url: "/file-upload-batch/2", key: 14}, 
            {type: "video", size: 375000, filetype: "video/mp4", caption: "Krajee Sample", filename: "KrajeeSample.mp4", url: "/file-upload-batch/2", key: 15} 
        ],
        uploadExtraData: {
            img_key: "1000",
            img_keywords: "happy, nature",
        },
        preferIconicPreview: true, // this will force thumbnails to display icons for following file extensions
        previewFileIconSettings: { // configure your icon file extensions
            'doc': '<i class="fas fa-file-word text-primary"></i>',
            'xls': '<i class="fas fa-file-excel text-success"></i>',
            'ppt': '<i class="fas fa-file-powerpoint text-danger"></i>',
            'pdf': '<i class="fas fa-file-pdf text-danger"></i>',
            'zip': '<i class="fas fa-file-archive text-muted"></i>',
            'htm': '<i class="fas fa-file-code text-info"></i>',
            'txt': '<i class="fas fa-file-alt text-info"></i>',
            'mov': '<i class="fas fa-file-video text-warning"></i>',
            'mp3': '<i class="fas fa-file-audio text-warning"></i>',
            // note for these file types below no extension determination logic 
            // has been configured (the keys itself will be used as extensions)
            'jpg': '<i class="fas fa-file-image text-danger"></i>', 
            'gif': '<i class="fas fa-file-image text-muted"></i>', 
            'png': '<i class="fas fa-file-image text-primary"></i>'    
        },
        previewFileExtSettings: { // configure the logic for determining icon file extensions
            'doc': function(ext) {
                return ext.match(/(doc|docx)$/i);
            },
            'xls': function(ext) {
                return ext.match(/(xls|xlsx)$/i);
            },
            'ppt': function(ext) {
                return ext.match(/(ppt|pptx)$/i);
            },
            'zip': function(ext) {
                return ext.match(/(zip|rar|tar|gzip|gz|7z)$/i);
            },
            'htm': function(ext) {
                return ext.match(/(htm|html)$/i);
            },
            'txt': function(ext) {
                return ext.match(/(txt|ini|csv|java|php|js|css)$/i);
            },
            'mov': function(ext) {
                return ext.match(/(avi|mpg|mkv|mov|mp4|3gp|webm|wmv)$/i);
            },
            'mp3': function(ext) {
                return ext.match(/(mp3|wav)$/i);
            }
        }
       
    }).on('filesorted', function(e, params) {
        console.log('File sorted params', params);
    }).on('fileuploaded', function(e, params) {
        var myVar = $('.ifile-caption-name').val();
        console.log(myVar);
    }).on('filebatchuploadcomplete', function(event, data) {
        
       // window.location.href="https://localhost:8443/admin/file-mgt-home";
    }).on('filebatchuploadsuccess', function(event, data) {
      var  response = data.response;
      $('#nid').val(response.name);
      $('#modal-default1').modal('hide');

    }); 
    $("#input-iconic").fileinput({
        uploadUrl: baseurl+"/admin/uploadtest",
        uploadAsync: false,
        minFileCount: 1,
        maxFileCount: 1,
        overwriteInitial: false,
        initialPreviewAsData: true, // defaults markup
        initialPreviewFileType: 'image', // image is the default and can be overridden in config below
        initialPreviewConfig: [
            {caption: "Business 1", filename: "Business-1.jpg", size: 762980, url: "/site/file-delete", key: 11},
            {previewAsData: false, size: 823782, caption: "Business 2", filename: "Business-2.jpg", url: "/site/file-delete", key: 13}, 
            {caption: "Lorem Ipsum", filename: "LoremIpsum.txt", type: "text", size: 1430, url: "/site/file-delete", key: 12}, 
            {type: "pdf", size: 8000, caption: "PDF Sample", filename: "PDF-Sample.pdf", url: "/file-upload-batch/2", key: 14}, 
            {type: "video", size: 375000, filetype: "video/mp4", caption: "Krajee Sample", filename: "KrajeeSample.mp4", url: "/file-upload-batch/2", key: 15} 
        ],
        uploadExtraData: {
            img_key: "1000",
            img_keywords: "happy, nature",
        },
        preferIconicPreview: true, // this will force thumbnails to display icons for following file extensions
        previewFileIconSettings: { // configure your icon file extensions
            'doc': '<i class="fas fa-file-word text-primary"></i>',
            'xls': '<i class="fas fa-file-excel text-success"></i>',
            'ppt': '<i class="fas fa-file-powerpoint text-danger"></i>',
            'pdf': '<i class="fas fa-file-pdf text-danger"></i>',
            'zip': '<i class="fas fa-file-archive text-muted"></i>',
            'htm': '<i class="fas fa-file-code text-info"></i>',
            'txt': '<i class="fas fa-file-alt text-info"></i>',
            'mov': '<i class="fas fa-file-video text-warning"></i>',
            'mp3': '<i class="fas fa-file-audio text-warning"></i>',
            // note for these file types below no extension determination logic 
            // has been configured (the keys itself will be used as extensions)
            'jpg': '<i class="fas fa-file-image text-danger"></i>', 
            'gif': '<i class="fas fa-file-image text-muted"></i>', 
            'png': '<i class="fas fa-file-image text-primary"></i>'    
        },
        previewFileExtSettings: { // configure the logic for determining icon file extensions
            'doc': function(ext) {
                return ext.match(/(doc|docx)$/i);
            },
            'xls': function(ext) {
                return ext.match(/(xls|xlsx)$/i);
            },
            'ppt': function(ext) {
                return ext.match(/(ppt|pptx)$/i);
            },
            'zip': function(ext) {
                return ext.match(/(zip|rar|tar|gzip|gz|7z)$/i);
            },
            'htm': function(ext) {
                return ext.match(/(htm|html)$/i);
            },
            'txt': function(ext) {
                return ext.match(/(txt|ini|csv|java|php|js|css)$/i);
            },
            'mov': function(ext) {
                return ext.match(/(avi|mpg|mkv|mov|mp4|3gp|webm|wmv)$/i);
            },
            'mp3': function(ext) {
                return ext.match(/(mp3|wav)$/i);
            }
        }
       
    }).on('filesorted', function(e, params) {
        console.log('File sorted params', params);
    }).on('fileuploaded', function(e, params) {
        var myVar = $('.ifile-caption-name').val();
        console.log(myVar);
    }).on('filebatchuploadcomplete', function(event, data) {
        
       // window.location.href="https://localhost:8443/admin/file-mgt-home";
    }).on('filebatchuploadsuccess', function(event, data) {
      var  response = data.response;
      if(response.name=='error'){
          $('#error').text("There is a file with this name already.please select new one!"); 
      }else{
          $('#error').text("");
          $('#logo').val(response.name); 
      }
      $('#modal-default').modal('hide');

    });   
$(document).ready(function() {
    setBaseUrl(baseurl);
    
});


/*]]>*/
</script>
</div>
</body>
</html>
