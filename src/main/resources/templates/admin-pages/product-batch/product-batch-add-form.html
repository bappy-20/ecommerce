<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">
<head>
<meta charset="UTF-8">
<title>Add Price</title>
</head>
<body>
<div layout:fragment="content">
           <div class="box">
            <div class="box-header">
            
              <h3 class="box-title">Add Product Batch</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
             <div class="col-md-10">
            <!-- form start -->
            <form class="form-horizontal">
              <div class="box-body"> 
              <div class="row">
              
               <div class="col-sm-6">
              
                <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Product</label>
               
                  <div class="col-sm-8">
                  <select id="productId" name="productId" class="form-control select2 select2-hidden-accessible" data-placeholder=" - - Select a Product - - " style="width: 100%;" data-select2-id="7" tabindex="-1" aria-hidden="true">
                  <option value=""> - - Select a Product - - </option>
                    <option th:each="product : ${product}" th:value="${product.id}"
                            th:utext="${product.productName}" />
                  </select>
                  </div>
                </div>
               </div>
              <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Product Batch</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="batchNumber" placeholder="batch Number"/>
                  </div>
                </div>
               </div>
               
              <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Manufacture Date</label>

                  <div class="col-sm-8">
                    <input type="date" class="form-control" id="manufatureDate" placeholder="manufature Date"/>
                  </div>
                </div>
               </div>
       
              
              <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Expire Date</label>

                  <div class="col-sm-8">
                    <input type="date" class="form-control" id="expireDate" placeholder="Expire Date"/>
                  </div>
                </div>
               </div>
              
              <!-- /.box-body -->
              
              </div>
              </div>
              <div class="box-footer">
                <a   th:href="@{/admin/product-batch}">Cancel</a>
                <button onclick="submitPriceForm();" class="btn btn-info pull-right">Submit</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          
          </div>
          <!-- /.box -->
        </div>
        </div>

<div layout:fragment="custom-scripts">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script th:src="@{/js/product-batch.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
	var baseurl=/*[[${baseurl}]]*/;
	$(document).ready(function() {
	    $('.select2').select2();	 
	    setBaseUrl(baseurl);

	});
/*]]>*/
</script>
</div>
</body>
</html>
