<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">
<head>
<meta charset="UTF-8">
<title>User Track</title>
</head>
<body onload="initMap()">
<div layout:fragment="content">
<div class="row">

        <div class="col-md-12">
          <div class="box">
           
            <div class="box-body">
             <div class="col-md-12">
           <!--  form start -->
           <form class="form-horizontal">
              <div class="box-body">
                   <div class="row">
                    <div class="col-md-6">
                <div class="form-group">
                  <label for="carType" class="col-sm-4 control-label">Employee Name</label>

                  <div class="col-sm-8">
                   <select id="employee_id" class="selectpicker form-control" data-live-search="true">
                  <option value=""> - - Employee Name - - </option>
                     <option th:each="user : ${user}" th:value="${user.username}"
                            th:utext="${user.fullName}" />
                  </select>
                  </div>
                </div>
                </div>
                </div>
                
                <div class="row">
                                     
                <div class="col-md-6">
                <div class="form-group">
                  <label for="licenseNumber" class="col-sm-4 control-label">From Date</label>
                    <!--  <input type="hidden"  id="id"> --> 
                  <div class="col-sm-8">
                      <input type="date" class="form-control" id="startDate" placeholder="date"></div>
                </div>
                </div>
              
                
                </div>
   
                <div class="row">
                                     
                <div class="col-md-6">
                 <button id="submit" class="btn btn-info pull-right">Show</button>
                </div>
              
                
                </div>
                
              </div>
             
               
             <!--  </div> -->
              <!-- /.box-footer -->
            </form>
          </div>
          
          </div>
       <!--    /.box -->
        </div>
      <!--   /.col -->
      </div>

</div>

<div class="row">

        <div class="col-md-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title"> Tracking User</h3>
            </div>
         
            <div class="box-body">
    
             <div id="map" style="width: 100%; height:400px;"></div>
          </div>
         
        </div>
       
      </div>

</div>
<div class="row">

        <div class="col-md-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Employee Visited All Location</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
            

             <table id="empTable" class="display" width="100%" cellspacing="0">

                <thead style="color: #111;">
                    <tr>
                        <th>Employee Id</th>
                        <th>Data Time</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Address</th>                      
                    </tr>
                </thead>

            </table> 
          
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
</div>
</div>
<div layout:fragment="custom-scripts">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script th:src="@{/js/location.js}"></script>
     <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3hltsx8RJ8bOckcXkm9PjJbr05kNxtow"></script>     
<script th:inline="javascript">
/*<![CDATA[*/
var baseurl=/*[[${baseurl}]]*/;

$(document).ready(function() {
    setBaseUrl(baseurl);    

});

/*]]>*/
</script>

</div>
</body>
</html>
