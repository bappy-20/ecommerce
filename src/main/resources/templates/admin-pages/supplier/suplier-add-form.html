<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">
<head>
<meta charset="UTF-8">
<title>Add Supplier</title>
</head>
<body>
<div layout:fragment="content">
           <div class="box">
            <div class="box-header">
            
              <h3 class="box-title">Add a Supplier</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
             <div class="col-md-10">
            <!-- form start -->
            <form id="supplierAddForm" class="form-horizontal">
              <div class="box-body"> 
              <div class="row">
              
                <div class="col-sm-6">
              <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Name</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="name" name="name" placeholder="Name"/>
                  </div>
                </div>
               </div> 
               <div class="col-sm-6">
              <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Contact Number</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="phone" name="phone" placeholder="Phone.."/>
                  </div>
                </div>
               </div>
               <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Address</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="address" placeholder="Address"/>
                  </div>
                </div>
               </div>
               
                 <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Note</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="note" placeholder="Note"/>
                  </div>
                </div>
               </div>
               
              
              </div>
              </div>
              <div class="box-footer">
                <a   th:href="@{/admin/supplier}">Cancel</a>
               <!--  <button onclick="submitSupplierForm();" class="btn btn-info pull-right">Submit</button> -->
              <input class="btn btn-info pull-right" type="submit" value="Submit">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          
          </div>
          <!-- /.box -->
        </div>
        </div>
     

<div layout:fragment="custom-scripts">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script th:src="@{/js/suplier.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
    var baseurl=/*[[${baseurl}]]*/;

$(document).ready(function() {
    setBaseUrl(baseurl);
    
});
/*]]>*/
</script>
</div>
</body>
</html>
