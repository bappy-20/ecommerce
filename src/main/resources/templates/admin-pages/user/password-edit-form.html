<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">
<head>
<meta charset="UTF-8">
<title>Edit User Password</title>


</head>
<body>
<div layout:fragment="content">
<div class="row">
        <div class="col-md-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Edit Password</h3>
            </div>
            <!-- /.box-header -->
              <div class="box-body">
             <div class="col-md-10">
            <!-- form start -->
            <form class="form-horizontal" method="POST">
             <div class="box-body">
             
                <div class="form-group">
                  <label  for="password" class="col-sm-4 control-label">Password</label>

                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="password" placeholder="password">
                  </div>
                </div>
               
                <div class="form-group">
                  <label  for="corfirmPassword" class="col-sm-4 control-label">Confirm Password</label>

                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="corfirmPassword" placeholder="corfirm password">
                  </div>
                </div>
                          
			 </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <a class="btn btn-default" th:href="@{/admin/home}">Cancel</a>
                <button onclick="submitPasswordEditFrom()" class="btn btn-info pull-right">Update</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>

</div>
</div>

<div layout:fragment="custom-scripts">
<script th:src="@{/js/user.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
var baseurl=/*[[${baseurl}]]*/;
$(document).ready(function() {
	setBaseUrl(baseurl);
	

});
/*]]>*/
</script>
</div>
</body>
</html>
