<div layout:fragment="content">
<div class="row">
        <div class="col-md-14">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Add a User</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
             <div class="col-md-10">
            <!-- form start -->
            <form id="userAddForm" class="form-horizontal" method="POST">
             <div class="box-body">
             
              
                
                <div class="row">
                <div class="form-group">
                  <label for="fullName" class="col-sm-2 control-label">Full Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="fullName" name="fullname"  placeholder="full name" required="required">
                  </div>
                </div>
               
                 <div class="col-md-6">
                  <div class="form-group">
                  <label for="username" class="col-sm-4 control-label">User name</label>

                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="username" name="username" placeholder="username" required="required">
                  </div>
                </div>
                 </div>
             </div>

                <div class="row">
                <div class=col-md-6>
                <div class="form-group">
                  <label for="email" class="col-sm-4 control-label">Email</label>

                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="email" placeholder="email">
                  </div>
                </div>
                </div>
                <div class=col-md-6>
                <div class="form-group">
                  <label for="password" class="col-sm-4 control-label">Password</label>

                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="password" placeholder="password">
                  </div>
                </div>
                </div>
                 </div>
               
              <div class= row>
              <div class="col-md-6">
               <div class="form-group">
                  <label for="carType" class="col-sm-4 control-label">User Role</label>

                  <div class="col-sm-8">
                   <select id="userType" name="userType" data-live-search="true" data-live-search-style="startsWith" class="selectpicker"  required="required">
                  <option> - - Select User Role - - </option>
                   <option th:each="role:${roles}" th:value="${role.name}" th:text="${role.name}"> 
                  </select>
                  </div>
                </div>
                </div>
              <div class="col-md-6">
              <div class="form-group">
                  <label for="mobile" class="col-sm-4 control-label">Mobile</label>

                  <div class="col-sm-8">
                    <input type="number" class="form-control" id="mobile" placeholder=" " required="required">
                  </div>
                </div>
              </div>
              </div>
              
              <div class="form-group">
                  <label for="presentAddress" class="col-sm-2 control-label">Present Address</label>

                  <div class="col-sm-10">
                    <textarea type="text" class="form-control" id="presentAddress" placeholder="present address"></textarea>
                  </div>
                </div>
                
              
                
                 
                <div class="row">
                <div class="col-md-6">
                <div class="form-group">
                  <label for="nidNumber" class="col-sm-4 control-label">NID Number</label>

                  <div class="col-sm-8">
                    <input type="number" class="form-control" id="nidNumber" name="nid" placeholder="nid number" required="required">
                  </div>
                </div>
                </div>
                
                <div class="col-md-6">
                <div class="form-group">
                  <label for="bloodGroup" class="col-sm-4 control-label">Blood Group</label>

                  <div class="col-sm-8">
                    <select class="form-control" id="bloodGroup">
                    <option> - - Select Group- - </option>                   
                    <option>O(negative)</option>
                    <option>O(positive)</option>
                    <option>A(negative)</option>
                    <option>A(positive)</option>
                     <option>B(negative)</option>
                    <option>B(positive)</option>
                    <option>AB(negative)</option>
                    <option>AB(positive)</option> 
                  </select>
                  </div>
                </div>
                </div>
                </div>
				
                <div class="row">
             <div class="col-md-6">
             
                 <div class="form-group">

    </td>

    ],
    uploadExtraData: {
        img_key: "1000",

    },
    preferIconicPreview: true, // this will force thumbnails to display icons for following file extensions

        'doc': '<i class="fas fa-file-word text-primary"></i>',
        'xls': '<i class="fas fa-file-excel text-success"></i>',
        'ppt': '<i class="fas fa-file-powerpoint text-danger"></i>',
        'pdf': '<i class="fas fa-file-pdf text-danger"></i>',
        'zip': '<i class="fas fa-file-archive text-muted"></i>',

        'jpg': '<i class="fas fa-file-image text-danger"></i>', 
        'gif': '<i class="fas fa-file-image text-muted"></i>', 
        'png': '<i class="fas fa-file-image text-primary"></i>'    
    },
    previewFileExtSettings: { // configure the logic for determining icon file extensions
        'doc': function(ext) {
            return ext.match(/(doc|docx)$/i);
        },
        'xls': function(ext) {
            return ext.match(/(xls|xlsx)$/i);
        },
        'ppt': function(ext) {
            return ext.match(/(ppt|pptx)$/i);
        },
        'zip': function(ext) {
            return ext.match(/(zip|rar|tar|gzip|gz|7z)$/i);
        },
        'htm': function(ext) {
            return ext.match(/(htm|html)$/i);
        },
        'txt': function(ext) {
            return ext.match(/(txt|ini|csv|java|php|js|css)$/i);
        },
        'mov': function(ext) {
            return ext.match(/(avi|mpg|mkv|mov|mp4|3gp|webm|wmv)$/i);
        },
        'mp3': function(ext) {
            return ext.match(/(mp3|wav)$/i);
        }
    }
   
}).on('filesorted', function(e, params) {
   
}).on('fileuploaded', function(e, params) {
   
}).on('filebatchuploadcomplete', function(event, data) {
   
}).on('filebatchuploadsuccess', function(event, data) {
  var  response = data.response;
  
  if(response.name=='error'){
      $('#error').text("There is a file with this name already.please select new one!"); 
  }else{
      $('#error').text("");
      $('#profileImage').val(response.name);
  }

});
