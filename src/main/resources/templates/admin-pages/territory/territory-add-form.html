<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">
<head>
<meta charset="UTF-8">
<title>Add Territory</title>

</head>
<body>
<div layout:fragment="content">
           <div class="box">
            <div class="box-header">
            
              <h3 class="box-title">Add a Territory</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
             <div class="col-md-10">
            <!-- form start -->
            <form id="territoryAddForm" class="form-horizontal">
              <div class="box-body"> 
              <div class="row">
              
               <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Area</label>

                  <div class="col-sm-8">
                 <select id="area_id" name="area_id" data-live-search="true" data-live-search-style="startsWith" class="selectpicker">
                  <option value=""> - - Select a Area- - </option>
                    <option th:each="area : ${area}" th:value="${area.id}"
                            th:utext="${area.areaName}" />
                  </select>
                  </div>
                </div>
               </div>
               
                <div class="col-sm-6">
              <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Territory Name</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="territory_name" name="territoryname" placeholder="TerritoryName" required/>
                  </div>
                </div>
               </div> 
              <!-- /.box-body -->
              
              </div>
              </div>
              <div class="box-footer">
                <a   th:href="@{/admin/territory}">Cancel</a>
             <!--    <button onclick="submitTerritoryForm();" class="btn btn-info pull-right">Submit</button> -->
                <input class="btn btn-info pull-right" type="submit" value="Submit">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          
          </div>
          <!-- /.box -->
        </div>
        </div>
<div layout:fragment="custom-scripts">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>  
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script th:src="@{/js/territory.js}"></script>    

<script th:inline="javascript">
/*<![CDATA[*/
	var baseurl=/*[[${baseurl}]]*/;

$(document).ready(function() {
	setBaseUrl(baseurl);
	
});


/*]]>*/
</script>
</div>
</body>
</html>
