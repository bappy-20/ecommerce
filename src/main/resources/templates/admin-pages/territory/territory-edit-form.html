<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">
<head>
<meta charset="UTF-8">
<title>Edit Territory</title>
</head>
<body>
<div layout:fragment="content">
<!-- <div class="row">
        <div class="col-md-6"> -->
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Edit a Territory</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
             <div class="col-md-10">
            <!-- form start -->
                   <form id="terrrirtoryEditForm" class="form-horizontal">
            		<div class="box-body"> 
             	<div class="row"> 
              	<div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Area</label>
                    <input type="hidden"  id="id"> 
                  <div class="col-sm-8">
                 <select class="form-control" id="area_id" name="area_id" disabled>
                  <option value=""> - - Select a Area- - </option>
                    <option th:each="area : ${area}" th:value="${area.id}"
                            th:utext="${area.areaName}" />
                  </select>
                  </div>
                </div>
               </div>	
              <div class="col-sm-6">
              <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Territory Name</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="territory_name" name="territoryname" placeholder="TerritoryName" required/>
                  </div>
                </div>
               </div> 
                 
              <!-- /.box-body -->
              </div>
              </div>
              
              <div class="box-footer">
                <a class="btn btn-default" th:href="@{/admin/territory}">Cancel</a>
                <!-- <button onclick="submitTerritoryEditForm();" class="btn btn-info pull-right">Update</button> -->
                <input class="btn btn-info pull-right" type="submit" value="Update">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      
     
<div layout:fragment="custom-scripts">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" ></script>
   <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script th:src="@{/js/territory.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
var baseurl=/*[[${baseurl}]]*/;
var id=/*[[${id}]]*/;

$(document).ready(function() {
    setBaseUrl(baseurl);
    getTerritory(id);
    

});
/*]]>*/
</script>
</div>
</body>
</html>
