<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">
<head>
<meta charset="UTF-8">
<title>Create a Price</title>
</head>
<body>
<div layout:fragment="content">
           <div class="box">
            <div class="box-header">            
              <h3 class="box-title">Create a Price</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
             <div class="col-md-10">
              <form id="quickForm">
              <div class="row">              
               <div class="col-sm-6">            
                <div class="form-group">
                  <label for="amount" class="col-sm-4 control-label">Product</label>              
                  <div class="col-sm-8">
                  <select id="product_id" name="product_id" class="form-control select2 select2-hidden-accessible" data-placeholder=" - - Select a Product - - " style="width: 100%;" data-select2-id="7" tabindex="-1" aria-hidden="true">
                  <option value=""> - - Select a Product - - </option>
                    <option th:each="product : ${product}" th:value="${product.id}"
                            th:utext="${product.productName}" />
                  </select>
                  </div>
                </div>
               </div>
              <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-4 control-label">Product Buying Price</label>

                  <div class="col-sm-8">
                    <input type="number" name="product_price" class="form-control" id="product_price" />
                  </div>
                </div>
               </div>
               </div>
               <br>
                <div class="row">          
              <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-4 control-label"> Product Selling Price</label>

                  <div class="col-sm-8">
                    <input type="number" name="dealer_price" class="form-control" id="dealer_price" placeholder="Selling Price"/>
                  </div>
                </div>
               </div>
              
              <!-- <div class="col-sm-6">
               <div class="form-group">
                  <label for="retailPrice" class="col-sm-4 control-label">Retail Price</label>

                  <div class="col-sm-8">
                    <input type="number" name="retailPrice" class="form-control" id="retailPrice" placeholder="Retail Price"/>
                  </div>
                </div>
               </div> -->
               </div>
                <br>
               <!--  <div class="row">          
              <div class="col-sm-6">
               <div class="form-group">
                  <label for="mrp" class="col-sm-4 control-label">MRP.</label>

                  <div class="col-sm-8">
                    <input type="number" name="mrp" class="form-control" id="mrp" placeholder="MRP..">
                  </div>
                </div>
               </div>
              </div> -->
              <!-- /.box-body -->
              
             
              <br>
                <div class="row">      
                <div class="box-footer">
                <a   th:href="@{/admin/price}">Cancel</a>
                <button onclick="submitPriceForm();" class="btn btn-info pull-right"> Submit </button>
              </div>
              </div>
               </form>
              </div>
            
              <!-- /.box-footer -->
           
          </div>
          
          </div>
          <!-- /.box -->
        </div>
       
<div layout:fragment="custom-scripts">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script th:src="@{/js/price.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
	var baseurl=/*[[${baseurl}]]*/;
	   
    $(function () {
          $('#quickForm').validate({
            rules: {            
                product_price: {
                required: true
              },
              dealer_price: {
                    required: true
              },
              retailPrice: {
                 required: true
               },
               mrp: {
                      required: true
                    }
              
            },
            messages: {
                product_price: {
                required: "Please enter a product_price"
              },
              dealer_price: {
                    required: "Please enter a dealer_price"
              },
             /*  retailPrice: {
                 required: "Please enter a Retail Price"
              },
              mrp: {
                  required: "Please enter a MRP"
               } */
              
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
              error.addClass('invalid-feedback');
              element.closest('.form-group').append(error);
            },
            highlight: function (element, errorClass, validClass) {
              $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass, validClass) {
              $(element).removeClass('is-invalid');
            }
          });

        });
    
	$(document).ready(function() {
	    $('.select2').select2();	 
	    setBaseUrl(baseurl);

	});

/*]]>*/
</script>
</div>
</body>
</html>
