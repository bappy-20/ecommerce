<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main}">
<head>
<meta charset="UTF-8">
<title>Add campaign type</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="box">
			<div class="box-header">

				<h3 class="box-title">Add an Campaign</h3>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<div class="col-md-10">
					<!-- form start -->
					<form id="CampaignTypeAddForm" class="form-horizontal">
						<div class="box-body">
							<div class="row">

								<div class="col-sm-6">
									<div class="form-group">
										<label for="amount" class="col-sm-2 control-label">Campaign Type
											</label>

										<div class="col-sm-8">
											<input class="form-control" id="campaignType1"
											name="campaigntypename"	placeholder="campaignType Name" required="required" />
										</div>
									</div>
								</div>

								<div class="col-sm-6">
									<div class="form-group">
										<label for="amount" class="col-sm-2 control-label">note
											Type</label>

										<div class="col-sm-8">
											<input class="form-control" id="note"
												placeholder="note Type" />
										</div>
									</div>
								</div>
							</div>
  						</div>
						<div class="box-footer">
							<a th:href="@{/admin/campaign-type}">Cancel</a>
							<!-- <button onclick="submitCampaignTypeForm();"class="btn btn-info pull-right">Submit</button> -->
							<input class="btn btn-info pull-right" type="submit" value="Submit">
						</div>
						<!-- /.box-footer -->
					</form>
				</div>

			</div>
			<!-- /.box -->
		</div>
	</div>
	<div layout:fragment="custom-scripts">
	<script th:src="@{/js/campaigntype.js}"></script>
		<script th:inline="javascript">
    /*<![CDATA[*/
        var baseurl=/*[[${baseurl}]]*/;

    $(document).ready(function() {
        setBaseUrl(baseurl);
        
    });
    /*]]>*/
    </script>
	</div>
</body>
</html>
