<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">
<head>
<meta charset="UTF-8">
<title>Add Role</title>
</head>
<body>
<div layout:fragment="content">
           <div class="box">
            <div class="box-header">
            
              <h3 class="box-title">Add a Role</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
             <div class="col-md-10">
            <!-- form start -->
            <form id="roleAddForm" class="form-horizontal">
              <div class="box-body"> 
              <div class="row">
               <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Organization</label>

                  <div class="col-sm-8">
                 <select class="form-control" id="orgId" name="org_id" required>
                  <option value=""> - - Select an Organization- - </option>
                    <option th:each="org : ${orgList}" th:value="${org.id}"
                            th:utext="${org.orgName}" />
                  </select>
                  </div>
                </div>
               </div>
               
               <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Role Name</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="name" name="name" placeholder="Role name" required="required"/>
                  </div>
                </div>
               </div>
               <div class="col-sm-6">
               <div  class="form-group">
                    <label for="role_description" class="col-sm-2  col-form-label">Description                    </label>
                    <div class="col-sm-8">
                        <textarea id="description" class="form-control" rows="2"></textarea>
                    </div>
                </div>
               </div>
              </div>
               <div class="row">
                <a   th:href="@{/admin/role}">Cancel</a>
                <!-- <button onclick="submitRoleForm();" class="btn btn-info pull-right">Submit</button> -->
                <input class="btn btn-info pull-right" type="submit" value="Submit">
               </div>
              </div>
             
              <!-- /.box-footer -->
            </form>
          </div>
          
          </div>
          <!-- /.box -->
        </div>
        </div>


<div layout:fragment="custom-scripts">
<script th:src="@{/js/role.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
var baseurl=/*[[${baseurl}]]*/;
$(document).ready(function() {
	setBaseUrl(baseurl);
	
});


/*]]>*/
</script>
</div>
</body>
</html>
