<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">
<head>
<meta charset="UTF-8">
<title>Edit Role</title>
</head>
<body>
<div layout:fragment="content">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Edit a Role</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
             <div class="col-md-10">
            <!-- form start -->
                   <form id="roleEditForm" class="form-horizontal">
            		<div class="box-body"> 
             	<div class="row"> 
              		
               <div class="col-sm-6">
                <div class="form-group">
                  <label for="Name" class="col-sm-2 control-label">Role Name</label>
                  <input type="hidden"  id="id"> 
                  
                  <div class="col-sm-8">
                    <input  class="form-control" id="name" name="name" placeholder="Role Name" required="required"/>
                  </div>
                </div>
                </div> 
                      <div class="col-sm-6">
               <div  class="form-group">
                    <label for="role_description" class="col-sm-2  col-form-label">Description                    </label>
                    <div class="col-sm-8">
                        <textarea id="description" class="form-control" rows="2"></textarea>
                    </div>
                </div>
               </div>
        
                 
              <!-- /.box-body -->
              </div>
              </div>
              
              <div class="box-footer">
                <a class="btn btn-default" th:href="@{/admin/role}">Cancel</a>
               <!--  <button onclick="submitRoleEditForm();" class="btn btn-info pull-right">Update</button> -->
              <input class="btn btn-info pull-right" type="submit" value="Update">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      
    
<div layout:fragment="custom-scripts">
<script th:src="@{/js/role.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
var baseurl=/*[[${baseurl}]]*/;
var id=/*[[${id}]]*/;
$(document).ready(function() {
    setBaseUrl(baseurl);
    getRole(id);
    
});
/*]]>*/
</script>
</div>
</body>
</html>
