<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">
<head>
<meta charset="UTF-8">
<title>Add Leave</title>
</head>
<body>
<div layout:fragment="content">
           <div class="box">
            <div class="box-header">
            
              <h3 class="box-title">Add an Leave</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
             <div class="col-md-10">
            <!-- form start -->
            <form id="leaveAddForm" class="form-horizontal">
              <div class="box-body"> 
              <div class="row">
              
                <div class="col-sm-6">
              <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Employee Id</label>

                  <div class="col-sm-8">
                 
                 <select class="form-control" id="employeeId" name="employeeId" required="required">
                  <option value=""> - - Select an Employee  - - </option>
                    <option th:each="emp : ${emp}" th:value="${emp.username}"
                            th:utext="${emp.username}" />
                  </select>
                  </div>
                </div>
               </div>
               
                <div class="col-sm-6">
            
                 <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Leave Type</label>
                   
                  <div class="col-sm-8">
                   <select class="form-control" id="leaveType" name="leaveType" required="required">
                  <option value=""> - - Select Leave Type - - </option>
                   <option value="Earned Leave"> Earned Leave </option>
                   <option value="Casual Leave"> Casual Leave </option>
                   <option value="Sick Leave"> Sick Leave </option>
                   <option value="Leave Without Pay"> Leave Without Pay </option>
                   <option value="Maternity Leave"> Maternity Leave </option>
                   <option value="Paternity Leave"> Paternity Leave </option>
                   <option value="Special Leave"> Special Leave </option>
                   <option value="Compensatory Leave"> Compensatory Leave </option>
                  
                  </select>
                  </div>
                </div>
               </div>
               
                <div class="col-sm-6">
              <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">From Date</label>

                  <div class="col-sm-8">
                    <input type="date"  class="form-control" id="fromDate" placeholder="From Date"/>
                  </div>
                </div>
               </div>
               
               <div class="col-sm-6">
              <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">To Date</label>

                  <div class="col-sm-8">
                    <input type="date" class="form-control" id="toDate" placeholder="To Date"/>
                  </div>
                </div>
               </div>
               
                <div class="col-sm-6">
              <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Comment</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="comment" placeholder="Comment"/>
                  </div>
                </div>
               </div>
               
                <div class="col-sm-6">
             <!--  <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Status</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="status" placeholder="Status"/>
                  </div>
                </div> -->
               </div>
              <!-- /.box-body -->
              
              </div>
              </div>
              <div class="box-footer">
                <a   th:href="@{/admin/leave}">Cancel</a>
               <!--  <button onclick="submitLeaveForm();" class="btn btn-info pull-right">Submit</button> -->
                <input class="btn btn-info pull-right" type="submit" value="Submit">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          
          </div>
          <!-- /.box -->
        </div>
        </div>
     
<div layout:fragment="custom-scripts">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script th:src="@{/js/leave.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
    var baseurl=/*[[${baseurl}]]*/;

$(document).ready(function() {
    setBaseUrl(baseurl);
    
});

/*]]>*/
</script>
</div>
</body>
</html>
