<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">
<head>
<meta charset="UTF-8">
<title>Product Report</title>

<style type="text/css">

.dropdown-item.active, .dropdown-item:active {
    color: #fff;
    text-decoration: none;
    background-color: #e3e3e3;
}
.select2-container--default .select2-selection--multiple .select2-selection__choice {
    background-color: #337ab7;
    border: 1px solid #aaa;
    border-radius: 4px;
    cursor: default;
    float: left;
    margin-right: 5px;
    margin-top: 5px;
    padding: 0 5px;
}
/* .bootstrap-select .dropdown-menu {
max-width:300px !important;
max-height:175px !important;
} */

</style>
</head>
<body>
<div layout:fragment="content">
<div class="row">
        <div class="col-md-12">
          <div class="box">
            <div class="box-header">
              <h4 class="box-title">Product Inventory </h4>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
             <div class="col-md-10">
            <!-- form start -->
            <form class="form-horizontal">
              <div class="box-body">
    
                 <div class="form-group">
                  <label for="category_id" class="col-sm-2 control-label">Product Category</label>
                  <div class="col-sm-10">
                    <select class="form-control" id="category_id" name="category_id">
                  <option> - - Select a Category - - </option>
                    <option th:each="category : ${category}" th:value="${category.id}"
                            th:utext="${category.name}" />
                  </select>
                  </div>
                </div>
           <div class="form-group">
            <p id="message" style="color:red;margin-left:20%;"></p>
                  <label for="carType" class="col-sm-2 control-label">Select a Product</label>

                  <div class="col-sm-10">
                    
                     <select id="product_id" name="product_id" class="form-control select2 select2-hidden-accessible" data-placeholder=" - - Select a Product - - " style="width: 100%;" data-select2-id="7" tabindex="-1" aria-hidden="true">
                 
                  </select>
                  </div>
                </div>
                <div class="row">
                                     
                <div class="col-md-6">
                 <div class="form-group">
                  <label for="licenseNumber" class="col-sm-4 control-label">From</label>
                  <div class="col-sm-8">
                      <input name="fromDate" type="date" class="form-control" id="startDate" placeholder="date"></div>
                </div>
                </div>
                
                <div class="col-md-6">
                <div class="form-group">
                  <label for="licenseExpiredDate" class="col-sm-4 control-label">To</label>
                   
                  <div class="col-sm-8">
                    <input type="date" name="toDate" class="form-control" id="endDate" placeholder="date">
                  </div>
                </div>
                </div>
                
                </div>
               
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <a class="btn btn-default" th:href="@{/admin/home}">Cancel</a>
                <button type="submit" class="btn btn-info pull-right" onclick="submitSalaryForm();">Submit</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>

</div>

<div class="row">

        <div class="col-md-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Product Inventory</h3>
            </div>
         
            <div class="box-body">
         
             <table id="empTable" class="display" width="100%" cellspacing="0">

                <thead style="color: #111;">
                    <tr>
                        <th> Name</th>
                         <th>Label</th>                                                           
                         <th>Category</th> 
                          <th>SKU</th> 
                          <th>Starting Inventory</th>
                          <th>Received Inventory</th>
                          <th>On Hand</th>
                          <th>Safety Stock</th>
                          
                    </tr>
                </thead>

            </table> 
          
          </div>
         
        </div>
       
      </div>

</div>
</div>
<div layout:fragment="custom-scripts">
<script th:src="@{/js/report.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
var baseurl=/*[[${baseurl}]]*/;
$(document).ready(function() {
      $('.select2').select2();
    $('.selectpicker').selectpicker(); 
    getDropDownValue();
    setBaseUrl(baseurl);

});
    
/*]]>*/
</script>
</div>
</body>
</html>
