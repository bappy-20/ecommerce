<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main}">
<head>
<meta charset="UTF-8">
<title>Delivered Order Report</title>

<style type="text/css">
.dropdown-item.active, .dropdown-item:active {
	color: #fff;
	text-decoration: none;
	background-color: #e3e3e3;
}

.select2-container--default .select2-selection--multiple .select2-selection__choice
	{
	background-color: #337ab7;
	border: 1px solid #aaa;
	border-radius: 4px;
	cursor: default;
	float: left;
	margin-right: 5px;
	margin-top: 5px;
	padding: 0 5px;
}
/* .bootstrap-select .dropdown-menu {
max-width:300px !important;
max-height:175px !important;
} */
</style>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<div class="box">
					<div class="box-header">
						<h4 class="box-title">Delivered Order List</h4>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<div class="col-md-10">
							<!-- form start -->
							<form class="form-horizontal">
								<div class="box-body">

									<div class="row">

										<div class="col-md-6">
											<div class="form-group">
												<label for="licenseNumber" class="col-sm-4 control-label">From</label>
												<div class="col-sm-8">
													<input name="fromDate" type="date" class="form-control"
														id="startDate" placeholder="date">
												</div>
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group">
												<label for="licenseExpiredDate"
													class="col-sm-4 control-label">To</label>

												<div class="col-sm-8">
													<input type="date" name="toDate" class="form-control"
														id="endDate" placeholder="date">
												</div>
											</div>
										</div>

									</div>

								</div>
								<!-- /.box-body -->
								<div class="box-footer">
									<a class="btn btn-default" th:href="@{/admin/home}">Cancel</a>
									<button type="submit" class="btn btn-info pull-right"
										onclick="getdeliveredOrder();">Submit</button>
								</div>
								<!-- /.box-footer -->
							</form>
						</div>

					</div>
					<!-- /.box -->
				</div>
				<!-- /.col -->
			</div>

		</div>

		<div class="row">

			<div class="col-md-12">
				<div class="box">
					<div class="box-header">
						<table class="table table-hover">
							<tr>
								<td><h4 style="font-weight: bold;" id="totalcount"></h4></td>
								<td>
									<h4 style="font-weight: bold;" id="total"></h4>
								</td>
								<td><h4 style="font-weight: bold;" id="discount"></h4></td>
								<td>
									<h4 style="font-weight: bold;" id="grandtotal"></h4>
								</td>
								<td><h4 style="font-weight: bold;" id="advance"></h4></td>
								<td>
									<h4 style="font-weight: bold;" id="due"></h4>
								</td>
							</tr>
						</table>
					</div>
					<div class="box-body">

						<table id="pendingOrderTable" class="display" width="100%"
							cellspacing="0">

							<thead style="color: #111;">
								<tr>
									<th>Order Id</th>
									<th>Created Date</th>
									<th>Market</th>
									<th>Retail</th>
									<th>Created By</th>
									<th>Payment Method</th>
									<th>Total</th>
									<th>Discount</th>
									<th>Grand Total</th>
									<th>Advance payment</th>
									<th>Due</th>
									<th>Payment Status</th>
									<th>#</th>
								</tr>
							</thead>

						</table>

					</div>

				</div>

			</div>

		</div>
	</div>
	<div layout:fragment="custom-scripts">
		<script src="https://cdn.datatables.net/plug-ins/1.10.19/api/sum().js"></script>

		<script th:src="@{/js/report.js}"></script>
		<script th:inline="javascript">
/*<![CDATA[*/
var baseurl=/*[[${baseurl}]]*/;
$(document).ready(function() { 
    $('.selectpicker').selectpicker(); 
    setBaseUrl(baseurl);

});
    
/*]]>*/
</script>
	</div>
</body>
</html>
