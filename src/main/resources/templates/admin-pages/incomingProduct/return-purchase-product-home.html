<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main}">
<head>
<meta charset="UTF-8">
<title>Return Purchase</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">

			<div class="col-md-12">
				<div class="box">
					<div class="box-header">
						<h4 class="box-title">Return Purchase Product List</h4>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<div class="col-md-1">
							<a id="returnPurchaseCreate"
								th:href="@{/admin/return-product-purchase}"
								style="margin-top: 31%;" class="btn btn-fill btn-info"><i
								class="fa fa-plus-square" aria-hidden="true"></i>Return Purchase</a>
						</div>

						<table id="empTable" class="display" width="100%" cellspacing="0">

							<thead style="color: #111;">
								<tr>
									<th>P.O Number</th>
									<th>Supplier Name</th>
									<th>Purchase Date</th>
									<th>Return Price</th>
									<th>Reason of Return</th>
									<th>#</th>
								</tr>
							</thead>

						</table>
					</div>
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->
		</div>

	</div>
	<!-- </div> -->
	<div layout:fragment="custom-scripts">
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script th:src="@{/js/incomingProduct.js}"></script>
		<script th:inline="javascript">
/*<![CDATA[*/
var baseurl=/*[[${baseurl}]]*/;
$(document).ready(function() {
    
    var table = $('#empTable').dataTable({
        "deferRender" : true,
        "sAjaxSource" : baseurl+'/api/get-return-purchase-product',
        "sAjaxDataProp" : "",
        "columns" : [
        	{
                data : 'purchaseNumber'
               },
        	{
                data : 'supplier'
               }, 
                
                 {
                 data : 'purchaseDate'
                },
               {
                 data : 'totalPrice'
                }, 
                
                     {
                     data : 'purchaseNote'
                    }, 
                {
                    data: 'id',
                    
                    "fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
                    $(nTd).html("<a style='margin-right: 3px;padding: 3px 7px;' class='btn btn-danger' onclick='deleteEntryReturn("+oData.id+");' href='#'><i class='fa fa-trash'></i></a><a style='margin-right: 3px;padding: 3px 7px;' class='btn btn-info'  href='"+baseurl+"/admin/return-all-product-home/"+oData.id+"'><i class='fa fa-pencil'></i></a>");
               
                    } 
                } 
            
        
            ]
        });
        

    });


/*]]>*/
</script>

	</div>
</body>
</html>
