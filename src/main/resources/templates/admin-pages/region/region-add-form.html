<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

    layout:decorate="~{layouts/main}">
<head>
<meta charset="UTF-8">
<title>Add Region</title>
</head>
<body>
<div layout:fragment="content">

            <div class="box-header">
            
              <h3 class="box-title">Add a Region</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
             <div class="col-md-10">
            <!-- form start -->
            <form id="frmRegionAdd" class="form-horizontal">
              <div class="box-body"> 
              <div class="row">
              
               <div class="col-sm-6">
               <div class="form-group">
                  <label for="amount" class="col-sm-2 control-label">Region Name</label>

                  <div class="col-sm-8">
                    <input  class="form-control" id="region_name"  name="regionname"  placeholder="Region name" required/>
                  </div>
                </div>
               </div>
              
              </div>
              </div>
              <div class="box-footer">
                <a   th:href="@{/admin/region}">Cancel</a>
                  <input class="btn btn-info pull-right" type="submit" value="Submit">
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          
          </div>
          <!-- /.box -->
        </div>
        </div>


<div layout:fragment="custom-scripts">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</div>
