<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">
<head>
<meta charset="UTF-8">
<title>Login </title>
</head><body class="hold-transition login-page">
<div layout:fragment="content">
<div class="row">
        <div class="col-md-14">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Login</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
             <div class="col-md-10">
            <!-- form start -->
            <form class="form-horizontal" th:action="@{/loginSubmit}" method="POST">
             <div class="box-body">

                <div class="row">
               <div class="col-md-12">
                <div class="form-group">
                  <label for="email" class="col-sm-4 control-label">Email</label>

                  <div class="col-sm-8">
                    <input type="text" name="username" class="form-control" id="email" placeholder="Email">
                  </div>
                </div>
               </div>

                 <div class="col-md-12">
                  <div class="form-group">
                  <label for="password" class="col-sm-4 control-label">Password</label>

                  <div class="col-sm-8">
                    <input type="password" name="password" class="form-control" id="password" placeholder="password">
                  </div>
                </div>
                 </div>
                 <div class="col-md-12">
                        <h3 th:text="${message}"></h3>
                 </div>
             </div>

              <!-- /.box-body -->
              <div class="box-footer">
                <a class="btn btn-default"th:href="@{/admin/user/login}">Cancel</a>
                <button type="submit" class="btn btn-info pull-right">Login</button>
              </div>
              <!-- /.box-footer -->
              </div>
            </form>
          </div>

          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
    </div>
</div>
<!-- /.login-box -->

<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
